<head>

    <title>좌석선택하기</title>

        }

        .story {
            /* height: 200px; */

            text-align: center;
        }
        .story > img {

        .seat {

        }

        .review {

        }

        .footer {

            background-color: #f77;
        }
        .footer > img {

        }

        .seat_aside {
            position: relative;
            align-items: center;
            text-align: center;
            border: 1px solid #000;
            width: 400px;
            height: 800px;
        }

        .seat_aside > .m_title > div:first-of-type {
            font-size: 30px;
            display: flex;
            flex-wrap: wrap;
            height: 70px;
            line-height: 30px;
        }

        .show_th {
            height: 30px;
        }

        .m_title {
            height: 100px;
            background-color: #dbf;
        }

        .seatG {
            height: 80px;
            /* line-height: 100px; */
            background-color: #3cf;
        }

        .seatC {
            height: 120px;
            /* line-height: 100px; */
            /* background-color: #aaf; */
        }

        .doneBtn {
            height: 100px;
            /* line-height: 100px; */
            background-color: #afa;
            bottom: 0;
        }

        .doneBtn > .seat_tot_price {
            line-height: 30px;
            height: 30px;
        }

        .select_done {
            height: 50px;
            width: 300px;
        }

    </style>

    <script>
        
        
        // 1 웹소켓 서버에 연결시도
        const socket = new WebSocket('ws://localhost:80')
        // 2 웹소켓 서버에 연결성공
        // socket.onopen = ()=>{
        //     // 3.1 클라이언트가 송신
        //     socket.send('reserve')
        // }
        // 3.2 클라이언트가 수신
        socket.onmessage = (e)=>{

            console.log(`reserve에서 수신: `, e.data)
            const data = JSON.parse(e.data);
            

            if (data.type == 'temp') {
                if (data.error) {
                    console.log('데이터 받아오기 실패: ', data.error)
                }
                else {
                    document.querySelector(".seatC").innerHTML = `선택한 좌석<br/>`
                    let arr = []
                    
                    let totprice = 0
                    for (let i = 0; i < data.result.length; i++) {
                        let grade = JSON.stringify(data.result[i].grade).replace(/\"/g, '')
                        let area = JSON.stringify(data.result[i].area).replace(/\"/g, '')
                        let s_row = JSON.stringify(data.result[i].s_row).replace(/\"/g, '')
                        let s_col = JSON.stringify(data.result[i].s_col).replace(/\"/g, '')
                        let price = JSON.stringify(data.result[i].price).replace(/\"/g, '')
                        document.querySelector(".seatC").innerHTML += `좌석등급 ${grade} ${area}구역 ${s_row}열 ${s_col} ${price}원<br/>`
                        totprice += eval(price)
                        
                        arr.push(`${grade} ${area} ${s_row} ${s_col} ${price}`)
                        
                    }
                    document.querySelector(".select_done").value = `${totprice}원     좌석 선택 완료`
                    document.querySelector(".itemsInput").value = JSON.stringify(arr)
                    document.querySelector(".Total").value = totprice
                }
            }
        }

        window.addEventListener('DOMContentLoaded', function(){
            let frm = document.forms.frm
            document.querySelector(".select_done").onclick = function() {
               frm.submit()
            }
        })

    </script>

</head>
<body>
     <form action="/desc/coupon/{{id}}" name="frm"  method="POST">
    <!-- <h1>좌석선택하기</h1> -->
    <div class="Big">
        <!-- <div class="musical_name">뮤지컬 〈MAD HATTER〉</div> -->
        <div class="musical_info">
            <div class="musical_seat">

                {%  include 'seatB1.html' %} 

            </div>
            <div class="seat_aside">
                <div class="m_title">
                    <div>뮤지컬 〈{{perf.name}}〉</div>
                    <div>{{arr.name}}</div>
                </div>
                
                <div  class="choiceDate">
                    {% include 'minicalendar.html' %}
                </div>
                <div class="seatG">
                    {% for i in seat %}
                    {{i.grade}}석 {{i.price}}원<br/>
                    {% endfor %}
                    <!-- [yellowgreen] R석 160,000원<br/>
                    [violet] S석 130,000원<br/>
                    [skyblue] A석 90,000원<br/> -->
                </div>
                <div class="seatC">선택한 좌석</div>
                <div class="doneBtn">
                    <!-- <div class="seat_tot_price">좌석의 가격 합산 정보</div> -->
                        <input type="hidden" name="items" class="itemsInput">
                        <input type="hidden" name="items" class="Total">
                        <input type="submit" class="select_done" name="seat_select" value="좌석 선택 완료">
                   
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
