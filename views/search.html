<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색결과</title>
</head>
<body>
    {% include './header.html' %}
    <h1>검색결과</h1>
    <h1>배우</h1>
    {% for actor in actorResult %}
        {{actor.actor_name}}<br/>
        {{actor.profile_image_url}}<br/>
        {{actor.birth_year}}{{actor.gender}}<hr/>
    {% endfor %}
    <hr/>
    <h1>공연</h1>
    {% for perf in perfResult %}
        {{perf.name}}<br/>
        {{perf.poster_url}}<br/>
        {{perf.genre}}<hr/>
    {% endfor %}
    
</body>
</html>
