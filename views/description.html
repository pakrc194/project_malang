<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤지컬 상세페이지</title>
    <link rel="stylesheet" href="../style/description.css">

    <script src="../js/description.js"></script>
    
</head>
<body>
    <div class="big_poster" onclick="ck_big()"><img src="../img/mad_hatter.png"><div class="b_p_tx">클릭하여 창 나가기</div></div>
    <div class="Big">
        <div class="site_header">
            사이트 로고 - 메인화면 헤더 가져오기
        </div>
        <div class="musical_name">뮤지컬 〈MAD HATTER〉</div>
        <div class="des_main">
            <div class="musical_info">
                <!-- <a href="/main_poster" target="_blank"> -->
                    <img class="main_poster" onclick="click_poster()" src="../img/mad_hatter.png">
                <!-- </a> -->
                <div class="musical_description">
                    <div>
                        장소<br/>
                        공연기간<br/>
                        공연시간<br/>
                        관람연령<br/>
                        장르<br/>
                        가격
                    </div>
                    <div>
                        {{musical[0].name}}<br/>
                        2025.10.22 ~ 2026.01.18<br/>
                        100분<br/>
                        14세 이상 관람가<br/>
                        창작뮤지컬<br/>
                        {% for info in musical %}
                        {{info.grade}}석 {{info.price}}원<br/>
                        {% endfor %}

                        <!-- R석 160,000원<br/>
                        S석 130,000원<br/>
                        A석 90,000원 -->
                    </div>
                </div>
            </div>
            <div  class="choiceDate">
                {% include 'calendar.html' %}
            </div>
        </div>
        <div class="actor">
            <!-- <img src="../img/actor.png" alt=""> -->
             <div class="act_wrapper">
                <div class="view_casting">
                    <div class="letter_casting">캐스팅</div>
                    <form action="/" target="_blank">
                        <input type="submit" value="캐스팅 일정조회" class="casting_schedule">
                    </form>
                </div>
                <div class="actor_box">

                </div>
            </div>
             
        </div>

        <div class="story">
            <img src="../img/story1.jpg" alt="">
        </div>
        <div class="seat">
            <img src="../img/seat.png" alt="">
        </div>
        <div class="casting">
            <img src="../img/casting.jpg" alt="">
        </div>
        <div class="review">
            <img src="../img/review.png" alt="">
        </div>
        <div class="footer">
            <img src="../img/footer.png" alt="">
        </div>
    </div>
</body>
</html>
