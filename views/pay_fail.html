<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 페이지</title>
     <style>
    .fail-container {
      max-width: 450px;
      width: 100%;
      padding: 30px 20px;
      background-color: white;
      border-radius: 12px;
      text-align: center;
      display: flex;
      height: 100%;
      flex-direction: column;
      justify-content: center;
      gap: 20px
    }

    .fail-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      background-color: #0081cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #0070b3;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .detail-label {
      color: #666;
    }

    .detail-value {
      font-weight: bold;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fail-container {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
      <div class="fail-container">
    <div class="fail-icon">
      <div style="position: relative;">
        <!-- <img src="./img/sandbox-sample-icon.png" /> -->
        <svg width="80" height="80" viewBox="0 0 129 128" fill="none" xmlns="http://www.w3.org/2000/svg"
          style="scale: 0.7;position:absolute;right: -40px;top: -30px;">
          <circle cx="64.5" cy="64" r="64" fill="#FF3651" />
          <path d="M41.8699 41.2969L87.1247 86.5517" stroke="white" stroke-width="13.3333" />
          <path d="M87.1301 41.2969L41.8753 86.5517" stroke="white" stroke-width="13.3333" />
        </svg>
      </div>
    </div>

    <h1>결제에 실패했습니다</h1>
    <p>에러 메세지와 함께 에러 코드를 확인해주세요</p>
    <a href='/payment' style="text-decoration: underline;">돌아가기</a>
  </div>
</body>
</html>
