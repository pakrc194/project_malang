<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인화면</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <link rel="stylesheet" href="https://kakao-tam.github.io/developers-static/style.css" />
  <link rel="icon" type="image/png"
    href="https://devtalk.kakao.com/uploads/default/optimized/2X/9/9b7b5d9cbbe2e8d6a5410c2d28926804cd8b0bb1_2_32x32.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    header,
    footer {
      width: 100%;
      height: 100px;
      background-color: #ff0;
      border: 1px solid #000;
    }

    wrapper {
      width: 1200px;
      background-color: #fa0;
      border: 1px solid #000;
      margin: auto;
      display: block;
    }
  </style>
</head>

<body>
  <header>header</header>

  <wrapper>
    <section class="login">
      <div>
        
        <div class="formdata">
          <input type="text" id="email" placeholder="아이디(이메일)">
          <br>
          <input type="password" id="pw" placeholder="비밀번호">
          <br>
          <button type="button" id="submit">로그인</button>
        </div>
      </div>

      <div>
        <a href="/login/idpwsearch">아이디/비밀번호 찾기</a>
        <a href="/login/joinmem">회원가입</a>
      </div>
    </section>

    <section>
      <div class="main-container">
        <div class="container">
          <div class="vertical-layout">

            
            <script>
              const domain = window.location.origin;

              function kakaoLogin() {
                Kakao.Auth.authorize({
                  redirectUri: `${domain}/login/kakao/redirect`,
                });
              }

              function REST_Call(path) {
                fetch(domain + path)
                  .then(response => response.text())
                  .then(data => {
                    try {
                      const jsonData = JSON.parse(data);
                      setContents(JSON.stringify(jsonData, null, 2));
                    } catch (e) {
                      setContents(data);
                    }
                  })
                  .catch(error => {
                    console.error("Fetch 에러:", error);
                  });
              }

              function setContents(data) {
                document.getElementById("contents").value = data;
              }
            </script>

            <div class="login-container">
              <div class="login-buttons">
                <a href="/login/kakao/authorize">
                  <img src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg" alt="카카오 로그인" />
                </a>
              </div>
            </div>

            <div class="api-container">
              <div class="button-group">
                <button onclick="REST_Call('/login/kakao/profile')">사용자 정보 조회</button>
                <button onclick="REST_Call('/login/kakao/logout')"
                  style="background-color: white; border: 1px solid #e5e5e5">
                  로그아웃
                </button>
                <button onclick="REST_Call('/login/kakao/unlink')"
                  style="background-color: white; color: #ff5c5c; border: 1px solid #ff5c5c;">
                  연결 해제
                </button>
              </div>
            </div>

            <textarea id="contents" placeholder="이곳에 API 응답 결과가 표시됩니다."></textarea>
          </div>
        </div>
      </div>
    </section>
  </wrapper>

  <footer>footer</footer>

  <script>
    window.addEventListener('load', () => {
      document.querySelector("#submit").addEventListener("click", (e) => {
        e.preventDefault();

        const email = document.querySelector("#email").value.trim();
        const pw = document.querySelector("#pw").value.trim();

        if (!email || !pw) {
          alert("이메일, 비밀번호 입력");
          return;
        }

        fetch("/login/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, pw })
        })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert(data.message);

              if(data.redirect){
                location.href = data.redirect
              } else{
              location.href = "/main";
            }
          }
            
            else {
              alert(data.message);
            }
          })
          .catch(err => console.error("에러:", err));
      });
    });
  </script>

</body>

</html>
