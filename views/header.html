<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    header {
        width: 100%;
        height: 90px;
        border-bottom: 3px solid #555;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 50px;
        background-color: white;
        overflow: hidden;
        white-space: nowrap; 
    }

    .logo_box {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-shrink: 0;
        min-width: 200px;
    }

    .logo_box img {
        width: 55px;
        height: 55px;
    }

    .logo_box a {
        text-decoration: none;
        color: #222;
        font-size: 1.8rem;
        font-family: "Hachi Maru Pop", cursive;
        white-space: nowrap;
    }

    .search_box {
        display: flex;
        align-items: center;
        background: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 25px;
        width: 350px;
        height: 45px;
        padding: 0 10px;
        
        flex-shrink: 0;
    }

    .search_box input[type="text"] {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 1rem;
        padding-left: 10px;
        min-width: 0; 
    }

    .search_box input[type="text"]:focus {
        outline: none;
    }

    .search_box button {
        border: none;
        background: none;
        font-size: 20px;
        cursor: pointer;
        flex-shrink: 0;
    }

    .right_box {
        display: flex;
        align-items: center;
        gap: 30px;
        flex-shrink: 0;
        min-width: 300px;
    }

    .login_btn {
        background-color: #5a3fc0;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.3s;
        white-space: nowrap;
        flex-shrink: 0;
    }

    .login_btn:hover {
        background-color: #745ec5;
    }

    .user_name {
        font-weight: bold;
        font-size: 1.1rem;
        white-space: nowrap;
    }

    .right_box img {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        cursor: pointer;
        flex-shrink: 0;
    }

</style>
