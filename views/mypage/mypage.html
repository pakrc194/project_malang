<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <style>

    *{
      margin: 0px;
      padding: 0px;
    }

    wrapper {
      width: 1200px;
      background-color: #fff;
      margin: 0 auto;
      display: flex;
      align-items: flex-start;
      gap: 20px;
      min-height: 700px;
      padding: 20px;
      box-sizing: border-box;
    }

    aside {
      width: 400px;
      height: 600px;
      border-radius: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 20px;
      box-shadow: 1px 1px 10px #d1cdcd;
    }

    section {
      width: 800px;
      margin-top: 20px;
      margin-bottom: 20px;
      max-height: 600px;
      overflow-y: auto;
      overflow-x: hidden;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
  </style>
  <script>
  </script>
</head>

<body>
  {% include '../header.html' %}

  <wrapper>
    <aside>
      {% include '../mypage/aside.html' %}
    </aside>
    <section id="content">
      {% include '../mypage/'+mainUrl+'.html' %}

    </section>

  </wrapper>

  {% include '../footer.html' %}

</body>

</html>
