<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        wrapper {
            width: 800px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 40px auto;
            padding: 30px 25px;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        select {
            text-align: center;
        }

        .joinmem {
            width: 50%;
            margin: auto;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            height: 40px;
            margin: 8px 0;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .emailrow {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 8px;
        }


        #email1 {
            flex: 1.2;
            height: 38px;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 0 10px;
            font-size: 14px;
        }


        #email2 {
            flex: 0.9;
            height: 38px;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 0 6px;
            font-size: 14px;
        }

        h2 {
            text-align: center;
            font-weight: 400;
        }

        .logo>a>img {
            width: 100px;
            height: 100px;
            display: block;
            margin: auto;
        }

        #emailoverlap {
            flex: 0.7;
            height: 35px;
            background-color: #5a3fc0;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
        }

        #emailoverlap:hover {
            background-color: #745ec5;
        }

        #confirmcode {
            width: 100%;
            height: 35px;
            background-color: #5a3fc0;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }


        #confirmcode:hover {
            background-color: #745ec5;
        }

        #authSection {
            margin-top: 10px;
            display: none;
        }

        #code {
            width: 100%;
            height: 38px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 0 10px;
        }

        #checkCodeBtn {
            width: 100%;
            height: 35px;
            background-color: #5a3fc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .verify-finish {
            width: 100%;
            height: 45px;
            background-color: #5a3fc0;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 비밀번호 일치 확인 */
        #pwEqChk {
            color: red;
            font-size: 13px;
            display: none;
            margin-top: 4px;
            text-align: center;
        }

        /* 가입 완료 버튼 */
        #submit {
            width: 100%;
            height: 45px;
            margin-top: 15px;
            background-color: #5a3fc0;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #745ec5;
        }

        .loginLogo {
      width: 100px;
      height: 100px;
      display: block;
      margin: auto;
    }

    .logo {
      text-align: center;
      text-decoration: none;
      color: black;
    }
    </style>

    <script>
        window.onload = function () {

            let emailChecked = false
            //----------------------------------------------------------------------------------------------- 이메일 중복확인
            document.querySelector("#emailoverlap").onclick = function () {


                const params = {
                    email1: document.querySelector("#email1").value,
                    email2: document.querySelector("#email2").value
                }

                if (!email1 || !email2) {
                    alert('이메일을 모두 입력해주세요')
                    return
                }


                let ttt = JSON.stringify(params)
                console.log(params)
                console.log(ttt)

                fetch(`/joinmem/emailoverlap`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'

                    },
                    body: ttt

                })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message)
                        console.log('이메일 중복 확인 :', data)

                        if (data.success) {
                            emailChecked = true

                            document.querySelector('#email1').readOnly = true
                            document.querySelector('#email2').disabled = true
                            document.querySelector('#emailoverlap').disabled = true
                        } else {
                            emailChecked = false
                        }
                    })
                    .catch(err => console.log('에러 :', err.message))
            }

            document.querySelector('#email1').addEventListener('input', () => emailChecked = false)
            document.querySelector('#email2').addEventListener('change', () => emailChecked = false)

            //----------------------------------------------------------------------------------------------- 이메일 인증
            document.querySelector("#confirmcode").onclick = function () {

                const email1 = document.querySelector("#email1").value
                const email2 = document.querySelector("#email2").value

                if (!email1 || !email2) {
                    alert('이메일을 입력해주세요.')
                    return
                }

                const email = email1 + email2

                document.getElementById('authSection').style.display = 'block';

                fetch(`/joinmem/sendEmail`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                })
                    .then(res => res.json())
                    .then(data => alert(data.message))
                    .catch(err => console.log('에러 :', err.message));
            }

            // -----------------------------------------------------------------------------------------------
            // 버튼 클릭 시 인증 확인
            document.querySelector("#checkCodeBtn").onclick = function () { // 인증 버튼 클릭 시 확인
                const email = document.querySelector("#email1").value + document.querySelector("#email2").value;
                const code = document.querySelector("#code").value;

                fetch(`/joinmem/verifyCode`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message)
                        if (data.success) {
                            document.querySelector('#code').readOnly = true
                            document.querySelector('#confirmcode').disabled = true
                            document.querySelector('#checkCodeBtn').disabled = true
                        }
                    })
                    .catch(err => console.log('에러 :', err.message));
            };

            //----------------------------------------------------------------------------------------------- 가입완료
            let myFrm = document.forms.myFrm
            let pwEqChk = document.querySelector('#pwEqChk')
            let pw1 = document.querySelector('#pw1')
            let pw2 = document.querySelector('#pw2')

            myFrm.addEventListener('submit', e => e.preventDefault())

            myFrm.addEventListener('submit', (e) => {
                e.preventDefault()
                if (pw1.value != pw2.value) {
                    pwEqChk.style.display = 'block'
                    return;
                }

                myFrm.submit()
            })
            //----------------------------------------------------------------------------------------------- 가입완료 버튼 클릭시
            document.querySelector("#submit").onclick = function (e) {
                e.preventDefault();

                const pw1 = document.querySelector("#pw1").value;
                const pw2 = document.querySelector("#pw2").value;
                const pwEqChk = document.querySelector('#pwEqChk');
                const question = document.querySelector("#question").value;
                const answer = document.querySelector("#answer").value

                if (!emailChecked) {
                    alert('이메일 중복 확인해주세요')
                    return
                }

                if (!question) {
                    alert("질문을 선택해주세요.");
                    return;
                }

                if (!answer) {
                    alert("답변을 작성해주세요.");
                    return;
                }

                const nameInput = document.querySelector("#name").value.trim();
                const koreanName = /^[가-힣]{1,10}$/; // 한글 1~10자
                const englishName = /^[a-zA-Z\s]+$/;  // 영어만 (띄어쓰기 포함 가능)
                const onlyConsonants = /^[ㄱ-ㅎ]+$/;  // 자음만
                const onlyVowels = /^[ㅏ-ㅣ]+$/;     // 모음만

                // 자음 또는 모음만 입력한 경우
                if (onlyConsonants.test(nameInput) || onlyVowels.test(nameInput)) {
                    alert("이름은 자음 또는 모음만으로 구성될 수 없습니다.");
                    return;
                }
                // 한글(최대 10자) 또는 영어만 허용
                else if (!koreanName.test(nameInput) && !englishName.test(nameInput)) {
                    alert("이름은 한글(최대 10자) 또는 영어로만 입력 가능합니다.");
                    return;
                }

                const pwRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#&*])[A-Za-z\d!@#&*]{8,16}$/;
                if (!pwRegex.test(pw1)) {
                    alert("8~16자, 영문자, 숫자, 특수문자(!,@,#,&,*)를 포함해야합니다.");
                    return;
                }

                // 비밀번호 일치 확인
                if (pw1 !== pw2) {
                    pwEqChk.style.display = 'block';
                    return;
                } else {
                    pwEqChk.style.display = 'none';
                }

                const params = {
                    email1: document.querySelector("#email1").value,
                    email2: document.querySelector("#email2").value,
                    email: document.querySelector("#email1").value + document.querySelector("#email2").value,
                    pw1: pw1,
                    pw2: pw2,
                    name: document.querySelector("#name").value,
                    question: question,
                    answer: answer
                }

                console.log("가입 요청 데이터:", params);

                fetch(`/joinmem/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                })
                    .then(res => res.json())
                    .then(data => {
                        console.log("서버 응답:", data);
                        if (data.success) {
                            alert(data.message || "회원가입이 완료되었습니다.");
                            if (data.redirect) location.href = data.redirect;
                        } else {
                            alert(data.message || "회원가입에 실패했습니다.");
                        }
                    })
                    .catch(err => console.log('에러 :', err.message));
            }

        }
        //-----------------------------------------------------------------------------------------------



        // 가입완료 버튼 클릭 시, 가입 성공표시 또는 가입 실패 표시(아이디중복, 인증번호 입력 안할 시, 비밀번호 불일치, 비밀번호 양식 안맞을 시, 이름 양식 안맞을 시)


    </script>
</head>

<body>
    <!--헤더-->
     {% include '../header.html' %}
    <wrapper>
        <!--회원가입-->
        <section class="joinmem">
             <h2><a href="/main" class="logo" style="font-weight: bold;"><img src="../../img/malang_logo.png" alt="" class="loginLogo">회원가입</a></h2>
            <div><br>
                <form action="/" method="post" name="myFrm">
                    <!--이메일-->
                    <div class="emailrow">
                        <input type="text" id="email1" placeholder="아이디(이메일)">
                        <select id="email2">
                            <option value="@naver.com">@naver.com</option>
                            <option value="@gmail.com">@gmail.com</option>
                        </select>
                        <button type="button" id="emailoverlap">중복확인</button>
                    </div>
                    <!--인증번호 받기 버튼-->
                    <input type="button" id="confirmcode" value="인증번호 받기">
                    <!--인증번호 입력란-->
                    <div id="authSection" style="display: none;">
                        <input type="text" id="code" placeholder="인증번호 입력">

                        <input type="button" id="checkCodeBtn" value="인증 확인">
                        <br>
                    </div>
                    <!--비밀번호-->
                    <input type="password" name="pw" id="pw1" placeholder="비밀번호(8~16자, 영문, 숫자, 특수문자(!@#&*))">
                    <br>
                    <!--비밀번호 확인-->
                    <input type="password" name="pw2" id="pw2" placeholder="비밀번호확인">
                    <br>
                    <!--비밀번호 일치 확인-->
                    <div id="pwEqChk">비밀번호가 일치하지 않습니다.</div>
                    <input type="text" name="name" id="name" placeholder="이름">
                    <br>
                    <div>
                        <select id="question">
                            <option value="">---질문 선택---</option>
                            <option value="food" class="question">어떤 음식을 좋아합니까?</option>
                            <option value="hobby" class="question">어떤 취미가 있습니까?</option>
                            <option value="exercise" class="question">어떤 운동을 좋아합니까?</option>
                            <option value="music" class="question">좋아하는 음악 장르는 무엇입니까?</option>
                            <option value="season" class="question">좋아하는 계절은 무엇입니까?</option>
                            <option value="trip" class="question">가장 기억에 남는 여행은 무엇입니까?</option>
                            <option value="animal" class="question">어떤 동물을 좋아합니까?</option>
                            <option value="place" class="question">추억의 장소는 어디입니까?</option>
                            <option value="movie" class="question">가장 좋아하는 영화는 무엇입니까?</option>
                            <option value="color" class="question">좋아하는 색깔은 무엇입니까?</option>
                        </select>
                        <br>
                        <input type="text" name="answer" id="answer" placeholder="답변">
                    </div>
                    <input type="button" value="가입완료" id="submit">
                </form>
            </div>
        </section>
    </wrapper>
    <!--푸터-->
    {% include '../footer.html' %}
</body>

</html>
